<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../styles/mainstyle.css">
    <link rel="stylesheet" href="../styles/graphs.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Stirrer</title>
    <!--Importing chart.js-->
    <script src = "https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"> </script>
</head>
<body>
    <header>
        <img class = "box" src="../warwick-logo-nowords.png" alt="Image of Warwick's logo">
        <section>
            <i class="material-icons">account_circle</i>
            <p>Username</p>            
        </section>
        <h1 class = "header">Smart Stirrer Board</h1>
        <h2 class = "header2"></h2>
    </header>

    <nav>
        <ul>
            <li><a href="../index.html">Active Devices</a></li>

            <li> <a href="data.html">Data</a></li>

            <li><a class = "current" href="graphs.html">Graphs</a></li>

        </ul>        
    </nav>
    
    
    <div class = "graphWrap">

        <div class="chartBox">
            <canvas id="Chart"></canvas>
        </div>

        <div class="configs">

            <div class="selectStirrer">
                <h2>
                    Select Stirrer
                </h2>
                <button class="selectBtn">Stirrer 1</button>
                <button class="selectBtn">Stirrer 2</button>
                <button class="selectBtn">Stirrer 3</button>
                <button class="selectBtn">Stirrer 4</button>
                <button class="selectBtn">Stirrer 5</button>
                <button class="selectBtn">Stirrer 6</button>
            </div>

            <div class = "options">
                <h2>
                    Measurements
                </h2>
                <button class="measureBtn">Transparency</button>
                <button class="measureBtn">Conductivity</button>
                <button class="measureBtn">Viscosity</button>
                <button class="measureBtn">Temperature</button>
            </div>

        </div>
    </div>


    <script src="../scripts/main.js"> </script>
</body>
</html>
