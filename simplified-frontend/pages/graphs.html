<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../styles/mainstyle.css">
    <link rel="stylesheet" href="../styles/graphs.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Stirrer</title>
    <!--Importing chart.js-->
    <script src = "https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"> </script>
</head>
<body>
    <header>
        <img class = "box" src="../warwick-logo-nowords.png" alt="Image of Warwick's logo">
        <section>
            <i class="material-icons">account_circle</i>
            <p>Username</p>            
        </section>
        <h1 class = "header">Smart Stirrer Board</h1>
        <h2 class = "header2"></h2>
    </header>

    <nav>
        <ul>
            <li><a href="../index.html">Active Devices</a></li>

            <li> <a href="data.html">Data</a></li>

            <li><a class = "current" href="graphs.html">Graphs</a></li>

        </ul>        
    </nav>
    
    
    <div class = "graphWrap">

        <div class="chartBox">
            <canvas id="Chart"></canvas>
        </div>

        <div class="configs">

            <div class="selectStirrer">
                <h2>
                    Select Stirrer
                </h2>
                <button class="button button1">Stirrer 1</button>
                <button class="button button2">Stirrer 2</button>
                <button class="button button3">Stirrer 3</button>
                <button class="button button4">Stirrer 4</button>
                <button class="button button4">Stirrer 5</button>
                <button class="button button4">Stirrer 6</button>
            </div>

            <div class = "options">
                <h2>
                    Measurements
                </h2>
                <button class="button button1">Transparency</button>
                <button class="button button2">Conductivity</button>
                <button class="button button3">Viscosity</button>
                <button class="button button4">Temperature</button>
            </div>

        </div>
    </div>

    

    <script>
    var ctx = document.getElementById("Chart").getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [1, 2, 3, 4, 5, 6],
            
            datasets: [{
                label: 'Temperature of Solution',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor:'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                    // Include a dollar sign in the ticks
                    callback: function(value, index, ticks) {
                        return value + "Â°C";}
                    }
                }
            }
        }
    });
    </script>

    <!--<script src="scripts/main.js"> </script>-->

</html>
