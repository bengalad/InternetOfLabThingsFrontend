<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Stirrer</title>
</head>
<body>

    <form action="/.php" method="post">

        <div class="logocontainer">
            <div class ="image">
                <img src="university-of-warwick-logo.png" alt="University of Warwick logo" class="logo">
                <h1>Smart Stirrer Board</h1>
            </div>
        </div>

        <div class="border"></div>

        <div class="infocontainer">
            <div class = "fullname">
                <i class="material-icons">person</i>
                <label for="fullname"><b>Full Name</b></label>
                <input type="text" placeholder="Enter Name" name="fullname" required>
            </div>

            <div class = "username">
                <i class="material-icons">email</i>
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
            </div>

            <div class = "password">
                <i class="material-icons">lock</i>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
            </div>
      
            <button type="submit">Register Account</button>
        </div>
      
        <div class="container">
          <span class="register">Already have an account? <a href="login.html">Login in!</a></span>
        </div>
    </form>
    
</body>
</html>
